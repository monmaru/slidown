<!DOCTYPE html>
<head>
  <title>slidown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="/script.js" charset="utf-8"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-102250083-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
<div class="container">
  <div class="valign-wrapper">
    <h1 class="valign">Slide Downloader</h1>
  </div>
  <p class="flow-text">Enter url and click download-button to download.</p>
  <div class="input-field col s12">
    <input id="url" type="text" class="slide-url">
    <label for="url">URL</label>
  </div>
  <button id="download" class="btn waves-effect waves-light" type="submit" name="action">Download
    <i class="material-icons right">file_download</i>
  </button>
  <div class="searching" style="display:none" >
    <p>
      <I>Searching...</I>
    </p>
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
  <div class="downloading" style="display:none" >
    <p>
      <I id="downloading-message"></I>
    </p>
    <div class="progress">
      <div class="determinate"></div>
    </div>
  </div>
  <div class="message-area" style="display:none" >
    <p class="flow-text grey-text text-darken-1">
      <I id="result-message"></I>
    </p>
  </div>
</div>
</body>
</html>
